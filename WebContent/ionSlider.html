<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<title>Slider Demo</title>
<title>Ion.RangeSlider - test</title>
<link rel="stylesheet" href="static/ionSlider/normalize.css" />
<link rel="stylesheet" href="static/ionSlider/ion.rangeSlider.css" />
<link rel="stylesheet" href="static/ionSlider/ion.rangeSlider.skinFlat.css" />
</head>
<body>
	<!-- Page contents -->
	<div style="position: relative; padding: 200px;">

		<div>
			<input type="text" id="range" value="" name="range" />
		</div>

	</div>
	<!-- All JS -->
	<script src="static/js/jquery-2.1.3.js"></script>
	<script src="static/ionSlider/ion.rangeSlider.min.js"></script>

	<script>
		$(function() {

			$("#range").ionRangeSlider({
				hide_min_max : true,
				keyboard : true,
				min : 0,
				max : 5000,
				from : 1000,
				to : 4000,
				type : 'double',
				step : 1,
				prefix : "$",
				grid : true
			});

		});
	</script>
</body>
</html>
